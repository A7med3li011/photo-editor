<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Text.css">
</head>
<body>
  <div class="container">


    <div class="img">
      <div class="img-box">
        <img  id="img" src="" alt="">
        <canvas class="canvas" id="canvas"></canvas>
      </div>
      <div class="upload">
        <label for="upload">upload</label>
        <input type="file" id="upload">
      </div>
    </div>


    
    <div class="filters">
      <ul>
        <li>
          <label for="saturate">Saturate</label>
          <input type="range" id="saturate" min="0" max="200">
        </li>
        <li>
          <label for="contrast">Contrast</label>
          <input type="range" id="contrast" min="0" max="200">
        </li>
        <li>
          <label for="brightness">Brightness</label>
          <input type="range" id="brightness" min="0" max="200">
        </li>
        <li>
          <label for="sepia">Sepia</label>
          <input type="range" id="sepia" min="0" max="200" value="0">
        </li>
        <li>
          <label for="grayscale">GrayScale</label>
          <input type="range" id="grayscale" step="0.1" min="0" max="1" value="0">
        </li>
        <li>
          <label for="blur">Blur</label>
          <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
        </li>
        <li>
          <label for="hue_rotate">Hue-rotate</label>
          <input type="range" id="hue_rotate" min="0" max="350">
          <li>
            <a class="download" download="true" id="download">download</a>
            <span onclick="resetValue()">reset</span>
          </li>
        </li>
      </ul>
    </div>



  </div>   


  <script src="text.js" ></script>  
</body>
</html>
